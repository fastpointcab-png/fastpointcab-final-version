    <title>FastPoint Cab - Premium Taxi Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              purple: {
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                900: '#4c1d95',
              },
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 4s cubic-bezier(.36,.07,.19,.97) infinite',
              'scroll': 'scroll 120s linear infinite',
              'scroll-reverse': 'scrollReverse 120s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '2%, 18%': { transform: 'translateX(-5px)' },
                '4%, 16%': { transform: 'translateX(5px)' },
                '6%, 10%, 14%': { transform: 'translateX(-5px)' },
                '8%, 12%': { transform: 'translateX(5px)' },
                '20%': { transform: 'translateX(0)' }, 
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scrollReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
